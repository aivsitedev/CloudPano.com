<script>
    var panorama, viewer;
    panorama = new PANOLENS.ImagePanorama("https://bigdatahomes.azureedge.net/tours/3376a822e6d0f1da74a4d1288bfd767a-05-min.jpg");
    viewer = new PANOLENS.Viewer({
      controlBar: false
    });
    viewer.add(panorama);
    viewer.getControl().autoRotateSpeed = 0.1;
    viewer.getControl().autoRotate = true;
    viewer.getControl().noZoom = true;
  </script>
